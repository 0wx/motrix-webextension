<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>
    Motrix WebExtension
  </title>
  <link rel="stylesheet" type="text/css" href="../styles/popup.css">
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-75">
      <input type="text" id="motrixAPIkey" placeholder="Motrix API Key">
    </div>
    <div class="col-25">
      <button id="setBtn">Set Key</button>
    </div>
  </div>
  <div class="row">
    <div class="col-75">
      <label for="extensionStatus" class="status">Extension Status:</label>
    </div>
    <div class="col-25">
      <label class="switch">
        <input type="checkbox" id="extensionStatus">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-75">
      <label for="enableNotifications" id="enableNotificationsLabel" class="status">Enable notifications:</label>
    </div>
    <div class="col-25">
      <label class="switch">
        <input type="checkbox" id="enableNotifications">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-75">
      <label for="enableDownloadPrompt" id="enableDownloadPromptLabel" class="status">Prompt before download:</label>
    </div>
    <div class="col-25">
      <label class="switch">
        <input type="checkbox" id="enableDownloadPrompt">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
</div>
<script src="../scripts/popup.js"></script>
</body>

</html>
